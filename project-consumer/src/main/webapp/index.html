<!DOCTYPE HTML>
<html>
<head>
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<script >
    jQuery(document).ready(function() {
        try{
            var _href = window.location.href+"";
            if(_href && _href.indexOf('?kickout')!=-1){
                layer.msg('您已经被踢出，请重新登录！');
            }
        }catch(e){

        }
        //回车事件绑定
        document.onkeydown=function(event){
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if(e && e.keyCode==13){
                $('#login').click();
            }
        };

        //登录操作
        $('#login').click(function(){

            var username = $('.username').val();
            var password = $('.password').val();
            if(username == '') {
                $('.error').fadeOut('fast', function(){
                    $('.error').css('top', '27px').show();
                });
                $('.error').fadeIn('fast', function(){
                    $('.username').focus();
                });
                return false;
            }
            if(password == '') {
                $('.error').fadeOut('fast', function(){
                    $('.error').css('top', '96px').show();
                });
                $(this).find('.error').fadeIn('fast', function(){
                    $('.password').focus();
                });
                return false;
            }
            var pswd = MD5(username +"#" + password),
                data = {pswd:pswd,email:username,rememberMe:$("#rememberMe").is(':checked')};
            var load = layer.load();
            $.post("${basePath}/u/submitLogin.shtml",data ,function(result){
                layer.close(load);
                if(result && result.status != 200){
                    layer.msg(result.message,function(){});
                    $('.password').val('');
                    return;
                }else{
                    layer.msg('登录成功！');
                    setTimeout(function(){
                        //登录返回
                        window.location.href= result.back_url || "${basePath}/";
                    },1000)
                }
            },"json");

        });
        $('.page-container form .username, .page-container form .password').keyup(function(){
            $(this).parent().find('.error').fadeOut('fast');
        });
        //注册
        $("#register").click(function(){
            window.location.href="register.shtml";
        });
    });
</script>

<div class="page-container">
    <h1>Login</h1>
    <form id="_form" action="" method="post">
        <input type="text" name="account" class="username" placeholder="Account">
        <input type="password" name="password" class="password" placeholder="Password">
        <div style="text-align: left; margin-left: 10px;">
            <label><input type="checkbox" checked="checked"  id="rememberMe"style="width: 10px; height: 10px;">记住我</label>
        </div>
        <button type="button" id="login">登录</button>
        <button type="button" id="register" class="register">Register</button>
        <div class="connect" >
            <p>有问题请这样解决:</p>
            <p>
                <a class="" style="width: auto; color: rgb(255, 255, 255);" target="_blank" href="http://www.sojson.com/shiro">点我看本项目介绍</a>
                <a class="" style="width: auto; color: rgb(255, 255, 255);" target="_blank" href="http://jq.qq.com/?_wv=1027&k=YpqCNd">加QQ群：259217951交流</a>
            </p>
        </div>

        <div class="error"><span>+</span></div>
    </form>
</div>
</body>
</html>
