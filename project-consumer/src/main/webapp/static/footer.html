<script type="text/javascript">
	$("#kx_verify img").attr("width","100px");
	$("#kx_verify img").attr("height","31px");
	$("a[kx_type]").css({"width":"100px","height":"31px"});
	$("a[kx_type] img").css({"top":"13px","border-radius":"5px"});
	$("a[kx_type] img").attr("width","100");
	$("a[kx_type] img").attr("height","31");
	$("a[kx_type] img").unbind("mouseover");
	$("a[kx_type] img").mouseover(function(){
		$(this).css('top','12px');
		$(this).css('left','0px');
		$(this).attr('height','31');
		$(this).attr('width','100');
		$(this).css('width','100px');
	})
	$("a[kx_type] img").mouseout(function(){
		$(this).css('top','12px');
		$(this).attr('height','31');
		$(this).attr('width','100');
	})
	$.ajax({
	    type: "POST",
	    url: dynUrl + "/user/loginStatus",
	    data: null,
	    success: function(msg){	  	
	      if(msg.userinfo.login){
	      	var htmltest = "<span>当前等级</span><img src='<!--#include virtual='/index/domain?d=css' -->/resource/images/static/user_level"+msg.userinfo.clientLevelCode+".png'><a href='/template/templateByKeyWord?keyWord=userLevel' class='level_color'>"+msg.userinfo.clientLevelName+"用户</a>";
	      	$('#level_tip').empty();
	      	$('#level_tip').prepend(htmltest);
	      	$(".already_login").show();	   
	      	$(".hjb-top-loginreg").hide(); 	
	      	$("#username,.hjb-assets-name").html(msg.userinfo.userName);

	      	$(".hjb-assets-num span").html(msg.userinfo.gram+"克");
	      	$("#username").html(msg.userinfo.userName);
	      	if(msg.userinfo.userHead != null && msg.userinfo.userHead != ''){
	      		$(".hjb-assets-img img").attr("src",imgUrl+msg.userinfo.userHead);
	      		$("#image_photo").attr("src",imgUrl+msg.userinfo.userHead);	
	      	}
	      	
	      	$("#sign").mouseenter(function(){
				$.ajax({
		      		type: "POST",
		    		url: dynUrl + "/base/profile/userIsSign",
		    		data: null,
		    		success: function(data){
		    			$(".signDays").html(data.result.status.signResult.signDays);
		    			$(".getCreditNum").html(data.result.status.signResult.getCreditNum);
		    			if(data.result.status.code == "1"){
		    				$("#no_sign").show();
		    				$("#y_sign").hide();

		    			}else if(data.result.status.code == "10041"){
		    				$("#no_sign").hide();
		    				$("#y_sign").show();
		    			}

		    		}
		    		
	      		});
	        });
	      	
	      }else{
	      	$(".already_login").hide();
	      	$(".hjb-top-loginreg").show();
	      
	      }
	    }
	});  
	$(".a_link").click(function(){
		window.open("http://www.bj.cyberpolice.cn/index.do");
	});
	$(".a_link1").click(function(){
		window.open("http://net.china.com.cn/");
	});
    function getParameter(param)  
    {  
        var query = window.location.href;//获取URL地址中？后的所有字符  
        var iLen = param.length;//获取你的参数名称长度  
        var iStart = query.indexOf(param);//获取你该参数名称的其实索引  
        if (iStart == -1)//-1为没有该参数  
            return "";  
        iStart += iLen + 1;  
        var iEnd = query.indexOf("&", iStart);//获取第二个参数的其实索引  
        if (iEnd == -1)//只有一个参数  
            return query.substring(iStart);//获取单个参数的参数值  
        return query.substring(iStart, iEnd);//获取第二个参数的值  
    }  
    var cur = getParameter("cur");
    if(cur=="" || cur==undefined){
    	cur = 1;
    }
    if(cur != 1){
    	$("#cur"+cur).attr("class","active1");
    	$("#cur1").removeClass("active1");
    	var index = $("#cur"+cur).index();
    	$(".my_tab_con_box").eq(0).hide();
    	$(".my_tab_con_box").eq(index).show();

    }
    var curc = getParameter("curc");
    if(curc=="" || curc==undefined){
    	curc = 3;
    }
    if(curc != 3){
    	$("#curc"+curc).addClass("hjb-header-nav-active");
    	$("#curc3").removeClass("hjb-header-nav-active");
    }
</script>
