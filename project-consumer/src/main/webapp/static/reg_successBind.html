<!DOCTYPE html>
<html>

<script src="<!--#include virtual='/index/domain?d=js' -->/resource/js/jquery-1.7.1.min.js"></script>
</head>
<body>


<div class="reg_width_1190">
    <div class="reg_if_has clearfix">
        <div class="reg_title">
            <a href="/index.html?curc=1" class=""><img width="177" height="56" src="<!--#include virtual='/index/domain?d=css' -->/resource/images/static/icon_logo.png"></a>
        </div>
        <div class="isreg">
            <span> 已有账号？</span>
            <a href="/index/tologin">立即登录</a>    
        </div>        
    </div>
    <div class='new_reg clearfix'>
       <!--#include virtual="/static/reg_banner.html" -->
        <div class="reg_right">
            <div class="reg_step"><img src="<!--#include virtual='/index/domain?d=css' -->/resource/images/images/reg3.png"></div> 
            <div class="reg_div_x" style="margin:0 auto">
                <dl class="reg_success_x">
                    <dt><img src="<!--#include virtual='/index/domain?d=css' -->/resource/images/static/withdraw_success.png"></dt>
                    <dd class="font-color_x">恭喜您，成功完善信息！</dd>
                </dl>
            </div>
            <div class="reg_div_x" style="margin:0 auto">
                <dl class="reg_success_x">
                    <dt class="perfect_dt"><span class="num_jump">5</span>秒后跳转到我的账户</dt>
                    <dd class="perfect_dd clearfix">
                        <a class="perfect_x" style="margin-left:30px" href="javascript:void(0);" onclick="loginSubmit();">马上去购买黄金</a>
                    </dd>
                </dl>
            </div>    
        </div>   
    </div>
</div>


<!-- ****底部**** -->

<script src="<!--#include virtual='/index/domain?d=js' -->/resource/js/gLoad.js"></script>

<script src="<!--#include virtual='/index/domain?d=js' -->/resource/js/content.js"></script>
<script src="<!--#include virtual='/index/domain?d=js' -->/resource/js/homeLive.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    function jump(count) {   
         window.setTimeout(function(){    
             count--;    
             if(count > 0) {    
                 $('.num_jump').html(count) ;    
                 jump(count);    
             } else {    
                loginSubmit();    
             }    
         }, 1000);    
     }    
     jump(5);    
       
});
function loginSubmit(){
    window.location.href = "/views/buygold/buygold.html";
}
</script>
</body>
